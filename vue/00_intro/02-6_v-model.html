<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7. Vue v-model</title>
</head>
<body>
  <div id="app">
    <h2>1. Input -> Data</h2>
    <h3>{{myMessage}}</h3>
    <input type="text" @keyup='onInputChange'>
    <hr>

    <h2>1-2. Input <-> Data</h2>
    <h3>{{myMessage2}}</h3>
    <input type="text" @keyup='onInputChange2' :value="myMessage2">
    <hr>

    <h2>2. Input <-> Data</h2>
    <h3>{{myMessage3}}</h3>
    <input type="text" v-model='myMessage3'>
    <hr>

    <h2>3. Checkbox</h2>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        myMessage: '',
        myMessage2: '',
        myMessage3: '',
        checked : true
      },
      methods:{
        onInputChange: function(event){
          this.myMessage = event.target.value
        },
        onInputChange2: function(event){
          this.myMessage2 = event.target.value
        }
      }

    })
  </script>
</body>
</html>
